    <header class="masthead" style="background-color:#999">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto">
                    <div class="post-heading">
                        <h1>{{model.title}}</h1>
                        {{#model.subtitle}}<h2 class="subheading">{{.}}</h2>{{/model.subtitle}}

                </div>
            </div>
        </div>
    </header>
    <article>
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto">

                </div>
            </div>
        </div>
    </article>

    {{> shared/footer}}

</html>
